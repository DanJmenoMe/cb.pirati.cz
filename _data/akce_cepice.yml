  title: 'Maraton psaní dopisů'
  excerpt: 'Maraton psaní dopisů je celosvětová kampaň Amnesty International, která se od roku 2010 tradičně pořádá od 10. prosince, tedy v Den lidských práv. Díky ručně psaným dopisům s výzvami vládám či úřadům příslušných zemí pomáháme nespravedlivě vězněným a utlačovaným obráncům lidských práv. Zapojte se i vy! Stačí přijít v úterý 11. prosince dopoledne do našeho/vašeho pirátského centra.'
